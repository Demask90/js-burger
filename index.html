<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container cflex between">
        <header>
            <h1 id="title_burger">Create Your Burger</h1>
            <img id="burger_logo" src="img/burger-top.png" alt="burger logo">
        </header>
    
        <main>
    
            <input id="name_burger" type="text" placeholder="Name Your Burger">
    
            <section id="ingredients">
                <h2>Ingredients</h2>

                <div class="col">
                    <label class="row flex middle">
                        <img src="img/cheese.svg" alt="cheese">
                        <label for="cheese">Cheese</label>
                        <input type="checkbox" id="cheese" name="cheese" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>
                    
                    <label class="row flex middle">
                        <img src="img/fried-egg.svg" alt="egg">
                        <label for="egg">Egg</label>
                        <input type="checkbox" id="egg" name="egg" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>

                    <label class="row flex middle">
                        <img src="img/mustard.svg" alt="mustard">
                        <label for="mustard">Mustard</label>
                        <input type="checkbox" id="mustard" name="mustard" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>
                </div>
                
                <div class="col">
                    <label class="row flex middle">
                        <img src="img/tomato.svg" alt="tomato">
                        <label for="tomato">Tomato</label>
                        <input type="checkbox" id="tomato" name="tomato" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>
                    
                    <label class="row flex middle">
                        <img src="img/lettuce.svg" alt="lettuce">
                        <label for="Lettuce">Lettuce</label>
                        <input type="checkbox" id="lettuce" name="lettuce" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>
                    
                    <label class="row flex middle">
                        <img src="img/ketchup.svg" alt="ketchup">
                        <label for="Ketchup">Ketchup</label>
                        <input type="checkbox" id="ketchup" name="ketchup" value="">
                        <span class="checkmark"></span>
                        <span class="add">add</span>
                    </label>
                </div>
                    
            </section><br>
    
            <div id="coupon_place">
                <label for="fname">Discount Coupon</label>
                <input type="text" id="coupon" name="coupon" placeholder="12354ABCDEF">
            </div>

            <button class="flex center" name="btn_calculate_burger" id="btn_calculate_burger">calculate</button>
    
        </main>

        <section class="flex middle between" id="price_place">

            <div id="your_price">Your Price</div>
            <div id="price_burger"></div>
            
        </section>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
